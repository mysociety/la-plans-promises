title: Local authority climate plans metadata
description: Online location and basic description of contents of LA climate action
  plans
custom:
  row_count: 967
path: plans.csv
name: plans
profile: tabular-data-resource
scheme: file
format: csv
hashing: md5
encoding: utf-8
schema:
  fields:
  - name: local-authority-code
    type: string
    description: 3/4 letter code for local authority (see https://mysociety.github.io/uk_local_authority_names_and_codes/)
    constraints:
      unique: false
    example: ABC
  - name: council
    type: string
    description: Name of council
    constraints:
      unique: false
    example: Aberdeen City Council
  - name: url
    type: string
    description: URL of plan
    constraints:
      unique: false
    example: http://committee.worcester.gov.uk/documents/s49027/Full%20Environmental%20Sustainability%20Strategy%2007.10.20.pdf
  - name: date_retrieved
    type: string
    description: Date plan was retrieved
    constraints:
      unique: false
    example: 02/04/20
  - name: type
    type: string
    description: Type of document (might be a plan, pre-plan, a strategy, a report,
      etc)
    constraints:
      unique: false
    example: Action Plan
  - name: title
    type: string
    description: Title of plan
    constraints:
      unique: false
    example: "\nRoadmap to Sustainability "
  - name: out_of_date
    type: boolean
    description:
    constraints:
      unique: false
      enum:
      - false
      - true
    example: 'False'
  - name: search_link
    type: number
    description: Link used to search for plans
    constraints:
      unique: false
    example: ''
  - name: time_period
    type: number
    description: Time period covered by plan
    constraints:
      unique: false
    example: ''
  - name: scope
    type: number
    description: Does the plan cover the whole council or just council operations?
    constraints:
      unique: false
    example: ''
  - name: status
    type: number
    description: Status of plan (e.g. adopted, in progress, etc)
    constraints:
      unique: false
    example: ''
  - name: homepage_mention
    type: number
    description: Does the council homepage mention the plan?
    constraints:
      unique: false
    example: ''
  - name: dedicated_page
    type: number
    description: Does the council have a dedicated page for the plan?
    constraints:
      unique: false
    example: ''
  - name: well_presented
    type: number
    description: Is the plan well presented and easy to read? (free text by volunteers)
    constraints:
      unique: false
    example: ''
  - name: baseline_analysis
    type: number
    description: Does the plan include a baseline analysis of emissions?
    constraints:
      unique: false
    example: ''
  - name: notes
    type: number
    description: Notes on plan (free text by volunteers)
    constraints:
      unique: false
    example: ''
  - name: plan_due
    type: number
    description: When is a plan due?
    constraints:
      unique: false
    example: ''
  - name: title_checked
    type: number
    description: Has the title been checked? (internal use)
    constraints:
      unique: false
    example: ''
  - name: plan_path
    type: string
    description: Path to plan - use with  https://data.mysociety.org/datasets/cape-action-plans-text/
    constraints:
      unique: false
    example: data/plans/aberdeen-city-council-5e6eab0.pdf
  - name: file_type
    type: string
    description: File type of plan
    constraints:
      unique: false
    example: doc
  - name: country
    type: string
    description: Four nations of UK
    constraints:
      unique: false
      enum:
      - England
      - Northern Ireland
      - Scotland
      - Wales
    example: England
  - name: gss_code
    type: string
    description: GSS code for local authority
    constraints:
      unique: false
    example: E06000001
  - name: county
    type: string
    description: County of local authority
    constraints:
      unique: false
    example: CAM
  - name: population
    type: number
    description: Population of local authority (2020)
    constraints:
      unique: false
    example: 2226.0
  - name: start-date
    type: string
    description:
    constraints:
      unique: false
    example: '1974-04-01'
  - name: end-date
    type: string
    description:
    constraints:
      unique: false
    example: '2019-03-31'
  - name: replaced-by
    type: string
    description:
    constraints:
      unique: false
    example: CBD
  - name: website_url
    type: string
    description: URL of council website
    constraints:
      unique: false
    example: http://www.cambspboroca.org/
  - name: twitter_url
    type: number
    description: URL of council Twitter account
    constraints:
      unique: false
    example: ''
  - name: twitter_name
    type: number
    description: Name of council Twitter account
    constraints:
      unique: false
    example: ''
  - name: last_update
    type: string
    description: Date of last update to council data
    constraints:
      unique: false
    example: '2022-03-16'
  - name: region
    type: string
    description: Region/nation of local authority
    constraints:
      unique: false
    example: East Midlands
  - name: local-authority-type-name
    type: string
    description: Type of local authority
    constraints:
      unique: false
    example: City corporation
  - name: county-la
    type: string
    description: County council associated with local authority
    constraints:
      unique: false
    example: CAM
  - name: combined-authority
    type: string
    description: Combined authority of local authority
    constraints:
      unique: false
    example: CPCA
